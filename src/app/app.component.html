<div *ngIf="!isSignedIn">
  <h2 class="sign" align="center">Sign up</h2>
  <input class="un" placeholder="Email" type="text" #emailSignup/>
  <input class="pass" placeholder="Password" type="text" #passwordSignup/>
  <button class="submit" (click)="onSignup(emailSignup.value,passwordSignup.value)">Sign up</button>
</div>


<div *ngIf="!isSignedIn">
  <h2 class="sign" align="center">Sign In</h2>
  <input class="un " placeholder="Email" type="text" #email/>
  <input class="pass" placeholder="Password" type="text" #password/>
  <button class="submit" (click)="onSignin(email.value,password.value)">Sign in</button>
</div>
<app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
